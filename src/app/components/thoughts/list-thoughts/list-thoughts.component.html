<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="/assets/images/lupa.png" alt="Lupa azul" />
    </div>
    <h2 class="ff-inter">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponents()">Meu Mural</button>
      <button class="botao" (click)="getFavorites()">Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">
        Novo pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0; else semPensamentos">
    <div *ngFor="let thought of listThoughts">
      <app-thought
        [thought]="thought"
        [listFavorites]="listFavorites"
      ></app-thought>
    </div>
  </div>
</section>
<app-button-load-more
  [existMoreThoughts]="existMoreThoughts"
  (click)="loadMoreThoughts()"
>
</app-button-load-more>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
